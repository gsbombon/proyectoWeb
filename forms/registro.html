<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="../css/master.css">
	  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
	  <script src="../js/validaciones.js"></script>
  </head>
  <body>

    <div class="login-box">
      <img src="../img/logo.jpg" class="avatar" alt="Avatar Image">
      <h1>Registro</h1>
      <form action="../php/registrar.php" method="POST" onSubmit="return validarCampos()">
        <p>
          <!-- USERNAME INPUT -->
          <label for="username">Nombre:</label>
          <input type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre" onBlur="campoVacio(this.id)" onkeypress="return soloL(event)" required>
          <label for="username">Apellido:</label>
          <input type="text" placeholder="Ingrese su apellido" name="apellido" id="apellido" onBlur="campoVacio(this.id)" onkeypress="return soloL(event)" required>
          <label for="username">Correo:</label>
          <input type="email" placeholder="Ingrese correo" name="correo" id="correo" required onBlur="validarCorreo(this.id)">
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingrese contraseña" name="contraseña" id="contraseña" required onBlur="campoVacio(this.id)">
          <label for="password">Confirmacion</label>
          <input type="password" placeholder="Ingrese contraseña nuevamente" name="contraseña_conf" id="contraseña1" required onBlur="campoVacio(this.id)">
        </p>
		  
          <input type="submit" value="Registrar" name="registrar">
        <p><a href="login.html">
		  Iniciar Sesion</a><br>
        </p>
      </form>
    </div>
  </body>
</html>
